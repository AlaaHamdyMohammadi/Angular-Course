<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary mt-5" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li class="list-group-item"></li>
      </ul>
      <p appBasicHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style from custom directive</p>
      <!-- <p appBetterHighlight [defaultColor]="'yellow'">Style from custom basic directive</p> -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value = 5</p>
        <p *ngSwitchCase="10">value = 10</p>
        <p *ngSwitchCase="15">value = 15</p>
      </div>
    </div>
  </div>
</div>
